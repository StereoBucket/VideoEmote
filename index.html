<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video to Emoji</title>
	<style>
		.canvas-grid{
			display:grid;
			//grid-auto-flow:column;
			grid-gap:2px;
			//grid-template-columns: 64px 64px 64px 64px;
			//grid-template-rows: 64px 64px 64px 64px 64px;
			width:800px;
			height:800px;
			overflow:scroll;
			align-items:center;
		}
		.gritem{
			display:flex;
			flex-direction: column;
			justify-content:center;
			width:100%;
			height:100%;
			background-color:black;
		}
		.gritem p{
		color:red;
		text-align:center;
		}
	</style>
</head>
<body>
	<input id="videoin" type="file" accept=".mp4"><br>
	<input type="number" name="fps" id="fps" value = "29.97" step="0.01"><br>
	<video id="vidplayer" width="640px" controls></video>
	<button type="button" onclick="processor.stepFrameProc()">Start</button><br>
	<input type="range" name="colin" id="colin" min="1" max="10"><br>
	<img id="gifgif" src=""/>
	<div id="canvas-grid" class="canvas-grid">
		<!--JS will insert stuff here-->
	</div><br>
	<script type="text/javascript" src="libs\LZWEncoder.js"></script>
    <script type="text/javascript" src="libs\NeuQuant.js"></script>
    <script type="text/javascript" src="libs\GIFEncoder.js"></script>
	<script type="text/javascript" src="libs\b64.js"></script>
	<script type="text/javascript" src="videoemogif.js"></script>
</body>
</html>
